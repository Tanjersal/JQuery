<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
        <meta http-equiv="content-language" content="en-us" />
        <title>Contact Form</title>
        <script type='text/javascript' src='jQuery.js'></script>
        <script type='text/javascript' src='Example 2-2.js'></script>
        <link type='text/css' href='Example 2-2.css' rel='stylesheet' />
    </head> 
    <body>
        <form id="contactNewsletterForm" method="GET" action="Example 2-2 Submitted.html">
            <div>
                <label id="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" size="25" maxlength="50" required="required">
            </div>
            <div>
                <label id="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" size="25" maxlength="50" required="required">
            </div>
            <div>
                <input type="checkbox" id="newsletter" name="newsletter" value="1">
                <label for="newsletter">Subscribe to newsletter?</label>
            </div>
            <div>
                <input value="GO" type="submit" id="newsletterSubmit" name="newsletterSubmit">
            </div>
        </form>
    </body>
</html>
